<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>todo list</h2>
    <input class="inputvalue" type="text" placeholder="enter the task" />
    <button onclick="addtask()">add task</button>
    <p class="paradiv"></p>
    <script>
      let input = document.querySelector(".inputvalue");
      let paradiv = document.querySelector(".paradiv");
      const addtask = () => {
        paradiv.textContent = input.value;
        
        input.value = "";
      };
    </script>
  </body>
</html>
